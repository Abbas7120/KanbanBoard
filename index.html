<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <main>
    <nav>
<div class="left">Kanban </div>
<div class="right">Add New Task</div>
    </nav>
    <section class="board">
        <div class="task-column">
            <div class="heading">
            <div class="left">To Do</div>
            <div class="right">Count</div>
           </div>
           <div class="task" draggable="true">
            <h2>Task 1</h2>
            <p>Description for task 1 </p>
            <button>Delete</button>
           </div>
        </div>
        <div class="task-column hover-over">
            <div class="heading">
                 <div class="left">In Progress</div>
            <div class="right">Count</div>
            </div>
             
        </div>
        <div class="task-column">
               <div class="heading">
                 <div class="left">Completed</div>
            <div class="right">Count</div>
            </div>
             
        </div>
    </section>
 </main>   
</body>
</html>
